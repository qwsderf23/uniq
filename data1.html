<!DOCTYPE html>
<html>
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
 <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

 <link rel="manifest" href="/site.webmanifest">

   </head>
   <body style="background-position:bottom;
    bottom:20px; position:absolute; 
    border-bottom:2px solid red;
    padding:0px 10px;
    white-space: pre; font-size:10px;
    width:90%;">

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    .data-container {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Data from Firebase</h2>
  <div class="data-container" id="data-container"></div>

  <script>
    // Initialize Firebase
    var firebaseConfig = {
  apiKey: "AIzaSyCtYrWXmivup2A2FWnjt7719u0asW5i1nw",
  authDomain: "sty-yty.firebaseapp.com",
  databaseURL: "https://sty-yty-default-rtdb.firebaseio.com",
  projectId: "sty-yty",
  storageBucket: "sty-yty.appspot.com",
  messagingSenderId: "965934940248",
  appId: "1:965934940248:web:d8b1b545a9b90302a14a2d",
  measurementId: "G-R3YV357YCT"
    };
    firebase.initializeApp(firebaseConfig);

    // Retrieve data from Firebase Realtime Database
    var database = firebase.database();
    var dataRef = database.ref("ududip005");

    // Update HTML to display retrieved data
    dataRef.on("value", function(snapshot) {
      var data = snapshot.val();
      var dataContainer = document.getElementById("data-container");

      // Clear previous content
      dataContainer.innerHTML = "";

      // Format and display data
      var formattedData = JSON.stringify(data, null, 2);
      dataContainer.textContent = formattedData;
    });
  </script>
</body>
</html>
